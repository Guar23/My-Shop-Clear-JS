<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            </div>

              <div class="sale-card">

                <div class="sale-card">

                      <img src="./assets/img/dreamcat2.jpg" class="sale-thumb" alt="">

                  </div>
                </div>
                 

                  <div class="sale-card">
                    <div class="sale-image">

                        <button class="card-btn">Подробнее</button>
                    </div>
                  </div>

           </div>           
          </div>
